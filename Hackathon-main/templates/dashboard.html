<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üåç Pollution Dashboard</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>

        <p class="lead">Welcome, <b>{{ user }}</b>!</p>

        <!-- Prediction Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form action="{{ url_for('predict') }}" method="post">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="id" class="form-label">Select Station</label>
                            <select name="id" id="id" class="form-select" required>
                                {% for station in stations %}
                                    <option value="{{ station }}">{{ station }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="year" class="form-label">Year</label>
                            <input type="number" name="year" id="year" class="form-control" placeholder="2025" required>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Predict</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Pollutants Info -->
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">üìä Monitored Pollutants</h5>
                        <ul class="list-group">
                            {% for p in pollutants %}
                                <li class="list-group-item">{{ p }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Simulation Section -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">‚ö° Live Simulation</h5>
                        <p class="text-muted">Generate random pollutant levels for testing.</p>
                        <a href="{{ url_for('simulate') }}" class="btn btn-secondary w-100">Run Simulation</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
